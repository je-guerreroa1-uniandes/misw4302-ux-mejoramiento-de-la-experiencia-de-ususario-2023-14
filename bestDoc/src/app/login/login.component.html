<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <div class="text-center"> <!-- Agregamos una clase "text-center" para centrar los elementos -->
          <img src="./assets/Optitask.png" alt="Descripción de la imagen" class="img-fluid"> <!-- Reemplaza "tu-imagen.jpg" con la ruta de tu imagen -->
        </div>
        <h1 class="text-center">Administración de Contenido</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" name="usuario" id="usuario" [(ngModel)]="usuario" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
            </div>
            <div class="text-center mt-3"> <!-- Agregamos una clase "mt-3" para agregar margen superior -->
              <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-lg">
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
